<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenDeEnc</title>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GenDeEnc</h1>
    <div class="mode-selector">
      <button id="secure-btn" class="active">Gen1.0</button>
      <button id="unbreakable-btn">Gen1.5</button>
      <button id="gen2-btn">Gen2.0</button>
    </div>
    <div class="input-container">
      <textarea id="input" placeholder="Enter text to encrypt or decrypt..."></textarea>
      <div class="input-buttons">
        <button id="encrypt-btn">Encrypt</button>
        <button id="decrypt-btn">Decrypt</button>
      </div>
    </div>
    <div class="output-container">
      <textarea id="output" readonly placeholder="Encrypted/Decrypted text will appear here..."></textarea>
      <button id="copy-btn">Copy Text</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
  document.addEventListener('contextmenu', (e) => e.preventDefault());
  document.addEventListener('keydown', (e) => {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
